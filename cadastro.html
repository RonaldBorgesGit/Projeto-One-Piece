<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon-one-piece.ico">
    <script src=""></script>
    <title>Cadastro</title>
</head>

<body id="cadastro">
    <main>
        
    <h2>Cadastro</h2>
        <form>
            <div class="valores">
                <label for="nome">Nome</label>
                <input id="nome" type="text" name="nome" value="" placeholder="nome" required autocomplete="off">
            </div>
            <div class="valores">
                <label for="sobrenome">Sobrenome</label>
                <input id="sobrenome" type="text" name="sobrenome" value="" placeholder="Sobrenome" required
                    autocomplete="off">
            </div>
            <div class="valores">
                <label for="dataNasc">Data Nascimento</label>
                <input id="dataNasc" type="date" name="dataNasc" value="" required autocomplete="off">
            </div>
            <div class="valores">
                <label for="user">Usuário</label>
                <input id="user" type="text" name="user" value="" placeholder="Usuário" required autocomplete="off">
            </div>
            <div class="valores">
                <label for="senha">Senha</label>
                <input id="senha" type="password" name="senha" value="" placeholder="Senha" required autocomplete="off">
            </div>
            <div class="valores">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input id="confirmarSenha" type="text" name="confirmarSenha" value="" placeholder="Confirmar Senha"
                    required autocomplete="off">
            </div>

            <button id="btn" type="submit">Cadastrar</button>
        </form>
    </main>

</body>

</html>
